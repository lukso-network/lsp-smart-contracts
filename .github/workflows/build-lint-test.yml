# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions
name: Node.js CI - Build + Lint + Test

on:
  pull_request:
    branches:
      - "main"
      - "develop"

jobs:
  solidity_versions:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        solc: [
          # TODO: wait for a patch release of @erc725/smart-contracts to compile on these 3 versions
          # "0.8.5",
          # "0.8.6",
          # "0.8.7",
          "0.8.8",
          "0.8.9",
          "0.8.10", 
          "0.8.11", 
          "0.8.12", 
          "0.8.13", 
          "0.8.14", 
          # 0.8.15 skipped as default in hardhat.config.ts
          "0.8.16", 
          "0.8.17"
        ]
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js '16.15.0'
        uses: actions/setup-node@v2
        with:
          node-version: "16.15.0"
          cache: "npm"

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: Install solc-select
        run: pip3 install solc-select

      - name: Use Solc v${{ matrix.solc }}
        run: |
          solc-select install ${{ matrix.solc }}
          solc-select use ${{ matrix.solc }}

      - name: Compile Smart Contracts
        run: |
          if [[ ${{ matrix.solc }} < 0.8.12 ]]
          then 
            solc $(ls contracts/**/*.sol | grep -v "Compatible") --allow-paths $(pwd)/node_modules/ \
              @erc725/smart-contracts/=node_modules/@erc725/smart-contracts/ \
              @openzeppelin/=node_modules/@openzeppelin/ \
              solidity-bytes-utils/=node_modules/solidity-bytes-utils/
          else
            solc contracts/**/*.sol \
              @erc725/smart-contracts/=node_modules/@erc725/smart-contracts/ \
              @openzeppelin/=node_modules/@openzeppelin/ \
              solidity-bytes-utils/=node_modules/solidity-bytes-utils/
          fi;
          
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
      - name: Use Node.js '16.15.0'
        uses: actions/setup-node@v2
        with:
          node-version: "16.15.0"
          cache: "npm"

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ” Run Solidity Linter
        run: npm run linter

      - name: ðŸŽ¨ Check Prettier Style
        run: npx prettier --check .

      # This will also generate the Typechain types used by the Chai tests
      - name: ðŸ—ï¸ Build contract artifacts
        run: npm run build --if-present

      - name: ðŸ“¤ cache dependencies + build
        uses: actions/cache@v2
        with:
          path: |
            artifacts
            node_modules
            types
          key: ${{ github.run_id }}

  test-suites:
    strategy:
      matrix:
        lsp:
          [
            "up",
            "lsp1",
            "lsp2",
            "lsp4",
            "lsp6",
            "lsp7",
            "lsp8",
            "lsp9",
            "lsp11",
            "universalfactory",
            "mocks",
          ]

    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v3

      - name: ðŸ“¥ restore cache
        uses: actions/cache@v2
        id: "build-cache"
        with:
          path: |
            artifacts
            node_modules
            types
          key: ${{ github.run_id }}

      - name: Use Node.js v16
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"
          cache: "npm"

      - name: Install dependencies
        if: steps.build-cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: ðŸ§ª run tests
        run: npm run test:${{ matrix.lsp }}
