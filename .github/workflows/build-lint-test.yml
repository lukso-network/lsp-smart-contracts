# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions
name: Node.js CI - Build + Lint + Test

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
      - name: Use Node.js v20
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run Solidity Linter
        run: |
          npm run lint:solidity
          npm run lint:turbo:solidity

      - name: ğŸ¨ Run ESLint on JS/TS files
        run: |
          npm run lint
          npm run lint:turbo

      # This will also generate the Typechain types used by the Chai tests
      - name: ğŸ—ï¸ Build contract artifacts
        run: |
          npm run build
          npm run build:turbo
          npm run build:js
          npm run build:js:turbo

      - name: ğŸ“¤ cache dependencies + build
        uses: actions/cache@v4
        with:
          path: |
            artifacts
            node_modules
            dist
            types
            contracts.ts
            packages/**/types
            packages/**/dist
          key: ${{ github.run_id }}

      - name: ğŸ“š generate ABI docs
        run: npm run build:docs

      - name: ğŸ” check if ABI auto-generated docs need to be updated
        run: |-
          if [[ $(git diff --name-only) != "" ]];
          then
            echo "Error: Please generate ABI docs after making changes to Solidity code and Natspec comments!"
            exit 1
          fi

      - name: ğŸ§ª Run Turbo tests
        run: npm run test:turbo

  test-suites:
    strategy:
      matrix:
        lsp:
          [
            "up",
            "upinit",
            "lsp1",
            "lsp6",
            "lsp6init",
            "lsp7",
            "lsp7init",
            "lsp8",
            "lsp8init",
            "lsp9",
            "lsp9init",
            "lsp11",
            "lsp11init",
            "lsp17",
            "lsp17extensions",
            "lsp20",
            "lsp20init",
            "lsp23",
            "reentrancy",
            "reentrancyinit",
            "mocks",
          ]

    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v3

      - name: ğŸ“¥ restore cache
        uses: actions/cache@v4
        id: "build-cache"
        with:
          path: |
            artifacts
            node_modules
            types
            contracts.ts
            packages/**/types
          key: ${{ github.run_id }}

      - name: Use Node.js v20
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        if: steps.build-cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: ğŸ§ª run tests
        run: npm run test:${{ matrix.lsp }}
